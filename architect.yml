name: gowiem/fa-golang-example
description: A small Golang API for testing FusionAuth
language: golang
keywords:
  - golang
  - example
  - architect
  - fusionauth
interfaces:
  public:
    description: Publicly accessible API
    port: 8080
parameters:
  FA_HOST:
    default: ${ dependencies['gowiem/fusionauth'].interfaces.public.external.host }
  FA_PORT:
    default: ${ dependencies['gowiem/fusionauth'].interfaces.public.external.port }
  FA_CLIENT_ID:
    default: 8cc4c901-1852-4e62-a655-699f2c94ffdc
  FA_CLIENT_SECRET:
    default: OshhDO0d1Y6Hrejsd697Yo4unTar_gI00fHiIASMZGc
  FA_API_KEY:
    default: vB_ap-t-zsCbOYv9HhETbbRm1Ue8C3FFP28qJQWfNTo
  PUBLIC_PORT:
    description: The port the public API should listen on
    default: 8080
dependencies:
  gowiem/fusionauth: latest
