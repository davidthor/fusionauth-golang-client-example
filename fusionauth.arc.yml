name: gowiem/fusionauth
description: The FusionAuth Authentication Service https://fusionauth.io
language: java
image: fusionauth/fusionauth-app:latest
keywords:
  - java
  - architect
  - fusionauth
interfaces:
  public:
    description: Publicly accessible API
    port: 9011
parameters:
  FUSIONAUTH_MEMORY: 512M
  FUSIONAUTH_SEARCH_ENGINE_TYPE: database
  FUSIONAUTH_URL: http://localhost:9011
  FUSIONAUTH_RUNTIME_MODE: development
  DATABASE_URL: jdbc:postgresql://${ dependencies.postgres.interfaces.main.internal.host }:${ dependencies.postgres.interfaces.main.internal.port }/${ dependencies.postgres.parameters.POSTGRES_DB }
  POSTGRES_USER: ${ dependencies.postgres.parameters.POSTGRES_USER }
  POSTGRES_PASSWORD: ${ dependencies.postgres.parameters.POSTGRES_PASSWORD }
  DATABASE_USER: fusionauth
  DATABASE_PASSWORD: hkaLBM3RVnyYeYeqE3WI1w2e4Avpy0Wd5O3s3
  PUBLIC_PORT:
    description: The port the public API should listen on
    default: 9011
dependencies:
  postgres:
    image: postgres:9.6
    interfaces:
      main: 5432
    parameters:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fusionauth
